<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кюйши Казахстана</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: left;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .composition {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Кюйши Казахстана</h1>

  <button class="button" onclick="openModal('korkyt')">Коркыт-ата</button>
  <button class="button" onclick="openModal('ketbuga')">Кетбуга</button>
  <button class="button" onclick="openModal('kurmangazy')">Курмангазы</button>

  <!-- Модальные окна -->
  <div id="korkyt" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('korkyt')">X</button>
      <h3>Коркыт-ата</h3>
      <div class="composition">Таңғы ән</div>
      <div class="composition">Қара жорға</div>
      <div class="composition">Сарыарқа</div>
    </div>
  </div>

  <div id="ketbuga" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('ketbuga')">X</button>
      <h3>Кетбуга</h3>
      <div class="composition">Кетбуга 1</div>
      <div class="composition">Кетбуга 2</div>
      <div class="composition">Кетбуга 3</div>
    </div>
  </div>

  <div id="kurmangazy" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('kurmangazy')">X</button>
      <h3>Курмангазы</h3>
      <div class="composition">Адай</div>
      <div class="composition">Сарыарқа</div>
      <div class="composition">Балбырауын</div>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>

</body>
</html>
